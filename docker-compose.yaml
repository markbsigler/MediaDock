services:
    delugevpn:
        image: binhex/arch-delugevpn
        container_name: delugevpn
        hostname: delugevpn
        cap_add:
            - NET_ADMIN
        environment:
            - TZ=America/New_York
            - PGID=0
            - PUID=0
            - UMASK=000
            - VPN_ENABLED=yes
            - VPN_USER=p3763775
            - VPN_PASS=TGQs4q7e5N
            - VPN_PROV=pia
            - VPN_CLIENT=openvpn
            - VPN_INPUT_PORTS=1234
            - VPN_OUTPUT_PORTS=5000-5100
            - STRICT_PORT_FORWARD=yes
            - ENABLE_PRIVOXY=yes
            - LAN_NETWORK=10.0.0.0/24
            - 'NAME_SERVERS=209.222.18.222,84.200.69.80,37.235.1.174,1.1.1.1,209.222.18.218,37.235.1.177,84.200.70.40,1.0.0.1'
            - DELUGE_DAEMON_LOG_LEVEL=info
            - DELUGE_WEB_LOG_LEVEL=info
            - DELUGE_ENABLE_WEBUI_PASSWORD=yes  
            - DEBUG=false
        volumes:
            - '/srv/share/container/delugevpn/config:/config'
            - '/srv/share/downloads:/data'
            - '/etc/localtime:/etc/localtime:ro'
        ports:
            - '8112:8112'
            - '8118:8118'
            - '58846:58846'
            - '58946:58946'
        network_mode: bridge_media
        depends_on:
            - nzbgetvpn  # Ensure nzbgetvpn starts first
        deploy:
          restart_policy:
            delay: 30s
        restart: unless-stopped 
    nzbgetvpn:
        image: jshridha/docker-nzbgetvpn:latest
        container_name: nzbgetvpn
        hostname: nzbgetvpn
        cap_add:
            - NET_ADMIN
        ports:
            - 8212:6789
            - 8218:8118
            - 59846:58846
            - 59946:58946
        volumes:
            - /srv/share/container/nzbgetvpn/config:/config
            - /srv/share/downloads:/data
            - /etc/localtime:/etc/localtime:ro
        environment:
            - TZ=America/New_York
            - PGID=1000
            - PUID=1000
            - UMASK=002
            - VPN_ENABLED=yes
            - VPN_USER=p3763775
            - VPN_PASS=TGQs4q7e5N
            - VPN_PROV=pia
            - VPN_CLIENT=openvpn
            - STRICT_PORT_FORWARD=yes
            - ENABLE_PRIVOXY=yes
            - LAN_NETWORK=10.0.0.0/24
            - 'NAME_SERVERS=209.222.18.222,84.200.69.80,37.235.1.174,1.1.1.1,209.222.18.218,37.235.1.177,84.200.70.40,1.0.0.1'
            - VPN_INPUT_PORTS=2234
            - VPN_OUTPUT_PORTS=6000-6100
            - DEBUG=false
        network_mode: bridge_media
        deploy:
          restart_policy:
            delay: 30s
        restart: unless-stopped
